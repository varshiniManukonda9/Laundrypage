<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="servicesignup.css">
  <title>Laundry Service Sign-Up</title>
</head>
<body>
  <div class="signup-container">
    <h1>Laundry</h1>
    <p><b>we provide the best service</b></p>
    
    <form class="signup-form">
      <!-- Input Fields -->
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="address">Address of shop</label>
      <textarea id="address" name="address" placeholder="Enter your address" required></textarea>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

      <!-- Service Selection -->
      <div class="service-selection">
        <h3>Select Your Service</h3>
        <div class="checkbox-group">
          <label class="checkbox-item">
            <input type="checkbox" name="service" value="Wash & Fold">Wash & Fold
          </label>
          <label class="checkbox-item">
            <input type="checkbox" name="service" value="Dry Cleaning">Dry Cleaning
          </label>
          <label class="checkbox-item">
            <input type="checkbox" name="service" value="Ironing">Ironing
          </label>
          <label class="checkbox-item">
            <input type="checkbox" name="service" value="Pick-Up & Delivery">wash,fold & iron
          </label>
        </div>
      </div>

      <br>
      <button type="submit">Sign Up</button>
      <p class="login-link">Already have an account? <a href="servicelogin.html">Log In</a></p>
    </form>
  </div>
  
</body>
</html>
